programs:
  # Microsoft Programs
  - id: mssa
    name: Microsoft Software & Systems Academy (MSSA)
    provider: Microsoft
    website: https://military.microsoft.com/mssa/
    description: >-
      Full-time, 17-week technical training program leading to careers in cloud development,
      cloud administration, and cybersecurity operations. Free for all veterans and military community.
    certifications:
      - Microsoft Azure certifications
      - Cloud Administration
      - Cloud Development
      - Cybersecurity Operations
    learning_tracks:
      - Server & Cloud Administration (SCA)
      - Cloud Application Development (CAD)
      - Cybersecurity Operations (CSO)
    duration: 17 weeks
    format: online
    cost: free
    gi_bill_eligible: false
    gi_bill_note: Free program - GI Bill not required
    eligibility:
      - Active-duty service members with scheduled discharge
      - Veterans with honorable discharge
      - Retirees
      - Coast Guard members
      - National Guard and Reserve members
    career_outcomes:
      - Interview opportunity with Microsoft
      - Access to 600+ hiring partners including Fortune 500 companies
      - 90%+ retention rate for graduates hired by Microsoft
    application_process: Email MSSAOPS@Microsoft.com for weekly information session invite
    contact_email: MSSAOPS@Microsoft.com
    tier: 2
    tags:
      - cloud
      - azure
      - cybersecurity
      - microsoft
      - free

