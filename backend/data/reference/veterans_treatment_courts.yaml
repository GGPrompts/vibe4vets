# National resources that help veterans find local VTCs
national_resources:
  - name: VA Veterans Justice Outreach (VJO) Program
    url: https://www.va.gov/homeless/vjo.asp
    description: >
      Every VA Medical Center has at least one VJO Specialist who can connect
      justice-involved veterans to local Veterans Treatment Courts and services.
    how_to_access: Contact your local VA Medical Center and ask for the VJO Specialist.

  - name: Justice for Vets (All Rise)
    url: https://allrise.org/about/division/justice-for-vets/
    description: >
      National training and technical assistance provider for Veterans Treatment
      Courts. Can provide guidance on finding local VTCs.
    how_to_access: Visit website or contact for local court information.

  - name: Bureau of Justice Assistance VTC Program
    url: https://bja.ojp.gov/program/veterans-treatment-court-program/overview
    description: >
      Federal grant program supporting Veterans Treatment Courts nationwide.
      Provides resources and program contact information.

