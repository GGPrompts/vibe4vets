# General eligibility information applicable to most VTCs
general_eligibility:
  military_status: >
    Must be a veteran or current service member of the U.S. Armed Forces.
    Some courts accept Reserve and National Guard members.
    Eligibility based on military status varies by jurisdiction.

  conditions: >
    Most VTCs require a diagnosed condition related to military service such as:
    - Post-Traumatic Stress Disorder (PTSD)
    - Traumatic Brain Injury (TBI)
    - Military Sexual Trauma (MST)
    - Substance Use Disorder
    - Mental health conditions

  nexus_requirement: >
    Many courts require a "nexus" or connection between the criminal behavior
    and military service or service-connected conditions.

  offense_types: >
    Eligibility varies by offense type and severity. Some courts accept
    only misdemeanors, others accept felonies. Violent offenses may be
    excluded depending on jurisdiction.

  discharge_status: >
    Discharge characterization requirements vary. Some courts accept all
    discharge types; others may restrict to honorable or general discharges.

# Services typically provided by VTCs
services_provided:
  - Treatment for substance use disorders
  - Mental health treatment and counseling
  - PTSD and trauma-informed care
  - VA benefits enrollment assistance
  - Housing assistance and referrals
  - Employment and vocational support
  - Veteran peer mentorship programs
  - Case management and monitoring
  - Regular judicial supervision
  - Graduated sanctions and incentives
