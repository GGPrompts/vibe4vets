      - Recently separated veterans (within 180 days)
      - Spouses of transitioning members
    who_qualifies:
      active_duty: true
      reserve: true
      national_guard: true
      retirees: true
      veterans_365_days: true
      family: true
    how_to_apply: >
      Find your installation TAP office at installations.militaryonesource.mil
      or call 1-800-342-9647 for help locating services. Walk-ins often accepted
