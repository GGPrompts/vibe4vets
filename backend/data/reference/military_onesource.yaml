    who_qualifies:
      active_duty: true
      reserve: true
      national_guard: true
      retirees: true
      veterans_365_days: true
      family: true
    how_to_apply: >
      Call Military OneSource at 1-800-342-9647 and ask for wounded warrior
      or caregiver support. Specialists are available 24/7 to help coordinate
