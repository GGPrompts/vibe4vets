    eligibility:
      - Active duty service members with PCS orders
      - National Guard and Reserve members on active orders
      - Family members relocating with service member
    who_qualifies:
      active_duty: true
      reserve: true
      national_guard: true
      retirees: false
      veterans_365_days: false
      family: true
    how_to_apply: >
      Visit planmymove.militaryonesource.mil to create a personalized moving
      checklist, or call 1-800-342-9647 for relocation assistance.
    source_url: https://planmymove.militaryonesource.mil/
    tags:
      - relocation
      - pcs
      - housing

