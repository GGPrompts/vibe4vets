# Military OneSource Transition Assistance Resources
# DoD's free, confidential counseling and transition support program
#
# Sources:
# - Military OneSource: https://www.militaryonesource.mil/
# - TAP Program: https://www.militaryonesource.mil/benefits/transition-assistance-program/
# - About Services: https://www.militaryonesource.mil/about-us/
#
# Last updated: 2026-01-27
#
# Eligibility Notes:
# - Active duty: Army, Navy, Air Force, Marine Corps, Space Force, Coast Guard
# - National Guard and Reserve (drilling or activated)
# - Retirees from all branches
# - Veterans within 365 days of separation/retirement
# - Family members of eligible personnel
# - Survivors of deceased service members

