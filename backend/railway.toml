[build]
builder = "nixpacks"

[deploy]
startCommand = "echo 'Starting...' && python -c 'print(\"Testing imports...\"); from app.main import app; print(\"OK\")' && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
