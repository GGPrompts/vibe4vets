[build]
builder = "nixpacks"

[deploy]
startCommand = "echo 'DEBUG: Starting container' && echo 'DEBUG: DATABASE_URL set' && alembic upgrade head 2>&1 && echo 'DEBUG: Alembic done' && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
